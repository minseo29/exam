<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="photo"></div>
        <div class="content">
            <div class="box">
                <div class="form">
                    <h1>Welcome back</h1>
                    <h2>Login to your account</h2>
                    <div class="login">
                        <h3>Email</h3>
                        <input type="text" placeholder="이메일" />
                        <h3>Password</h3>
                        <input type="password" placeholder="비밀번호" />
                    </div>
                <div class="agree">
                    <label><input type="checkbox" />Remember me</label>
                    <a href="#x">Forgot password</a>
                </div>
                    
                <div class="btns">
                    <div class="btn"><a href="#">Login now</a></div>
                    <div class="btn bottom"><a href="#"><img src="./images/icon.png" alt="">Or sign-in with google</a></div>
                </div>
                </div>
                <div class="text">
                    <p>Dont have an account?</p>
                    <a href="#">join free today</a>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
